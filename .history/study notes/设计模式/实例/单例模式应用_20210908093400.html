<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /**
 * index.scss
 * - Add any styles you want here!
 */

      body {
        background: #f5f5f5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        height: 40px;
        line-height: 40px;
        background-color: black;
      }

      .top-bar_left {
        padding-left: 20px;
        font-size: 22px;
        color: #fff;
      }

      .top-bar_right {
        display: flex;
        color: #fff;
        padding-right: 40px;
      }

      .top-bar_right div {
        cursor: pointer;
      }

      .top-bar_right div:hover {
        color: #ccc;
      }

      .login-btn {
        margin-right: 20px;
      }

      .mask-layer {
        display: flex;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        padding-top: 8%;
        background-color: rgba(0, 0, 0, 0.3);
      }

      .login-wrapper {
        width: 400px;
        height: 200px;
        padding-left: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
      }
      .login-title {
        display: flex;
        justify-content: space-between;
        padding: 10px 10px 0 0;
      }

      .close-btn {
        cursor: pointer;
      }

      .user-input {
        margin-top: 20px;
      }

      .login-text {
        display: inline-block;
        width: 60px;
      }

      .btn-wrapper {
        display: flex;
        margin-top: 20px;
      }

      .btn-wrapper button {
        padding: 0 8px;
        cursor: pointer;
      }

      .clear-btn {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="top-bar">
      <div class="top-bar_left">LTH BLOG</div>
      <div class="top-bar_right">
        <div class="login-btn">登陆</div>
        <div class="signin-btn">注册</div>
      </div>
    </nav>

  </body>
</html>
