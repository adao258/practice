			function mul(num) {
				if (num <= 1) {
					return num;
				} else {
					// return num * mul(num - 1);
					return num * arguments.callee(num - 1);
				}
			}
			console.log(mul(5));

			/* -------------- */
			function Person(name, age, job) {
				this.name = name;
				this.age = age;
				this.job = job;
				this.friends = ['aaa', 'bbb'];
			}
			Person.prototype = {
				constructor: Person,
				sayName: function () {
					alert(this.name);
				},
			};
			const person1 = new Person('he', 19, 'web font');
			const person2 = new Person('zha', 20, 'web end');
			person1.friends.push('ccc');
			console.log(person1.friends);
			console.log(person2.friends);
			console.log(person1.friends == person2.friends);
			console.log(person1.sayName == person2.sayName);
			/* --------- */
			function SuperType(name) {
				this.name = name;
				this.colors = ['red', 'black', 'pink'];
			}
			SuperType.prototype.sayName = function () {
				console.log(this.name);
			};
			function SubType(name, age) {
				SuperType.call(this, name);
				this.age = age;
			}
			SubType.prototype = new SuperType();
			SubType.prototype.sayAge = function () {
				console.log(this.age);
			};
			const instance1 = new SubType('ddd', 123);
			instance1.colors.push('white');
			console.log(instance1.colors);
			instance1.sayName();
			instance1.sayAge();
			const instance2 = new SubType('fff', 456);
			console.log(instance2.colors);
			instance2.sayName();
			instance2.sayAge();
